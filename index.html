<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app ios-style">
            <div class="header">
                <div class="location-container">
                    <i class="fas fa-location-arrow location-icon"></i>
                    <h1 class="location" id="location">Locating...</h1>
                </div>
                <div class="date" id="date">-- -- ----</div>
            </div>
            
            <div class="current-weather">
                <div class="weather-icon" id="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="temperature" id="temperature">--째</div>
                <div class="weather-description" id="weather-description">--</div>
                <div class="high-low">
                    <span class="high" id="high-temp">H:--째</span>
                    <span class="low" id="low-temp">L:--째</span>
                </div>
            </div>
            
            <div class="hourly-forecast">
                <div class="hourly-container" id="hourly-container">
                    <!-- Hourly forecast will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="daily-forecast">
                <h2>10-Day Forecast</h2>
                <div class="daily-container" id="daily-container">
                    <!-- Daily forecast will be inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <span class="detail-label">SUNRISE</span>
                    <span class="detail-value" id="sunrise">--:--</span>
                </div>
                <div class="detail">
                    <span class="detail-label">SUNSET</span>
                    <span class="detail-value" id="sunset">--:--</span>
                </div>
                <div class="detail">
                    <span class="detail-label">HUMIDITY</span>
                    <span class="detail-value" id="humidity">--%</span>
                </div>
                <div class="detail">
                    <span class="detail-label">WIND</span>
                    <span class="detail-value" id="wind">-- km/h</span>
                </div>
                <div class="detail">
                    <span class="detail-label">FEELS LIKE</span>
                    <span class="detail-value" id="feels-like">--째</span>
                </div>
                <div class="detail">
                    <span class="detail-label">PRESSURE</span>
                    <span class="detail-value" id="pressure">-- hPa</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
